apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitlab
  namespace: gitlab
  labels:
    name: gitlab
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - gitlab.tanuki.ayucloud.ovh
    secretName: gitlab-tls
  rules:
  - host: gitlab.tanuki.ayucloud.ovh
    http:
      paths:
      - path: /
        backend:
          serviceName: gitlab
          servicePort: 8005
---
